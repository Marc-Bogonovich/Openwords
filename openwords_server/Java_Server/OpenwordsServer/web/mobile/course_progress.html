<div class="page-content">
    <div class="card" style="margin: 0px;" id="my_card">
        <div class="card-content">
            <div style="height: 30vw;
                 background-image: url(img/test6.jpg);
                 background-position: center;"></div>
            <div class="card-content-inner">{{course.json.comment}}
            </div>
        </div>
    </div>
    <div class="list-block cards-list">
        <ul>
            <li class="card" ng-repeat-start="les in course.json.lessons"
                style="width: 100%; margin: 0px;">
                <a href="#" ng-click="learnLesson(les)">
                    <div class="card-content">
                        <div class="card-content-inner" ng-class="{'lesson-done': les.ok}">
                            <p>
                                <span style="margin-right: 20px;">
                                    <span>{{$index + 1}}</span>
                                </span>
                                <span>{{les.name}}</span>
                                <span ng-if="les.ok" style="float: right;">&#x2714;</span>
                            </p>
                        </div>
                    </div>
                </a>
            </li>
            <li ng-repeat-end>
                <div style="width: 3px; height: 40px; background-color: #007aff; margin-left: 20px;">
                    &nbsp;
                </div>
            </li>
        </ul>
        <a href="#" class="color-red" ng-click="forfeitCourse()">Forfeit</a>
    </div>
</div>
