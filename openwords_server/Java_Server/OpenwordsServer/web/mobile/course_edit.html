<div class="page-content">
    <div class="content-block">
        <div class="row">
            <div class="col-50">

            </div>
            <div class="col-50">
            </div>
        </div>
    </div>

    <div class="list-block inset">
        <ul>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-input">
                            <input type="text" placeholder="Name" ng-model="course.name">
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="item-content">
                    <div class="item-inner">
                        <div class="item-input">
                            <input type="email" placeholder="Description" ng-model="course.json.comment">
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>  

    <div class="content-block-title">Course Content</div>
    <div class="list-block">
        <a href="#" class="button button-fill color-green" ng-click="addLesson()">Add Lesson</a>
        <ul>
            <li ng-repeat="le in course.json.lessons.list">
                <a href="#" class="item-link item-content" ng-click="lessonAction(le)">
                    <div class="item-media"></div>
                    <div class="item-inner">
                        <div class="item-title">{{le.name}}</div>
                        <div class="item-after"><span class="badge">{{le.json.steps.length}}</span></div>
                    </div>
                </a>
            </li>
        </ul>
    </div>

</div>
