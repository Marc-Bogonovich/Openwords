<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- Your app title -->
        <title>Openwords</title>
        <!-- Path to Framework7 iOS CSS theme styles-->
        <link rel="stylesheet" href="bower_components/Framework7/dist/css/framework7.ios.min.css">
        <!-- Path to Framework7 iOS related color styles -->
        <link rel="stylesheet" href="bower_components/Framework7/dist/css/framework7.ios.colors.min.css">

        <script type="text/javascript" src="ng/angular.min.1.5.6.js"></script>
    </head>
    <body ng-app="OpenwordsApp">
        <!-- Status bar overlay for full screen mode (PhoneGap) -->
        <div class="statusbar-overlay"></div>
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
        <!-- Left panel with reveal effect-->
        <div class="panel panel-right panel-reveal">
            <div class="content-block">
                <p>Right panel content goes here</p>
            </div>
        </div>
        <!-- Views -->
        <div class="views">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Top Navbar-->
                <div class="navbar">
                    <div class="navbar-inner">
                        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                        <div class="center sliding">Openwords (Alpha)</div>
                        <div class="right">
                            <!-- 
                              Right link contains only icon - additional "icon-only" class
                              Additional "open-panel" class tells app to open panel when we click on this link
                            -->
                            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                        </div>
                    </div>
                </div>
                <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="index" class="page navbar-fixed" ng-controller="LoginControl">
                        <!-- Scrollable page content -->
                        <div class="page-content">
                            <div class="row">
                                <div class="col-10"></div>
                                <div class="col-80"><img src="img/openwords_logo_c_horizontal_squish_width_change.png" style="width: 100%;"/></div>
                                <div class="col-10"></div>
                            </div>

                            <form id="my-login-form" class="list-block" style="margin-top: 30%;">
                                <ul>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title label">Account</div>
                                                <div class="item-input">
                                                    <input type="text" placeholder="Account" name="username">
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title label">Password</div>
                                                <div class="item-input">
                                                    <input type="password" placeholder="Password" name="pass">
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </form>

                            <div class="content-block row">
                                <div class="col-50"></div>
                                <a href="#" class="button button-login col-50" ng-click="login()">Log In</a>
                            </div>

                            <!-- Link to another page -->
                            <a href="home.html">About app</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="bower_components/Framework7/dist/js/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="my-app.js"></script>
        <script type="text/javascript" src="ng/control_login.js"></script>
    </body>
</html>
