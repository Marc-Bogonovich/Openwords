<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- Your app title -->
        <title>Openwords</title>
        <!-- Path to Framework7 iOS CSS theme styles-->
        <link rel="stylesheet" href="bower_components/Framework7/dist/css/framework7.ios.min.css">
        <!-- Path to Framework7 iOS related color styles -->
        <link rel="stylesheet" href="bower_components/Framework7/dist/css/framework7.ios.colors.min.css">

        <link rel="stylesheet" href="my-css.css">
        <script type="text/javascript" src="ng/angular.min.1.5.6.js"></script>
    </head>
    <body ng-app="OpenwordsApp" ng-controller="RootControl" id="RootControl">
        <!-- Status bar overlay for full screen mode (PhoneGap) -->
        <div class="statusbar-overlay"></div>
        <!-- Panels overlay-->
        <div class="panel-overlay"></div>
        <!-- Left panel with reveal effect-->
        <div class="panel panel-right panel-reveal">
            <div class="content-block">
                <a href="#" ng-click="logOut()">Log Out</a>
            </div>
        </div>
        <!-- Views -->
        <div class="views">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Top Navbar-->
                <div class="navbar">
                    <div class="navbar-inner" data-page="index">
                        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                        <div class="center sliding">Openwords (Alpha)</div>
                    </div>

                    <div class="navbar-inner cached" data-page="course_list">
                        <div class="center">Openwords - Learn from Courses</div>
                        <div class="right">
                            <!-- 
                              Right link contains only icon - additional "icon-only" class
                              Additional "open-panel" class tells app to open panel when we click on this link
                            -->
                            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                        </div>

                        <div class="subnavbar">
                            <div class="buttons-row">
                                <a href="#course_list" class="button active">Courses</a>
                                <a href="#words" class="button">Words</a>
                            </div>
                        </div>
                    </div>

                    <div class="navbar-inner cached" data-page="words">
                        <div class="center">Openwords - Learn from Words</div>
                        <div class="right">
                            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                        </div>

                        <div class="subnavbar">
                            <div class="buttons-row">
                                <a href="#course_list" class="button">Courses</a>
                                <a href="#words" class="button active">Words</a>
                            </div>
                        </div>
                    </div>

                    <div class="navbar-inner cached" data-page="steps">
                        <div class="left">
                            <a href="#course_lessons" class="link"><i class="icon icon-back"></i><span>Back to Lessons</span></a>
                        </div>
                    </div>

                    <div class="navbar-inner cached" data-page="course_lessons">
                        <div class="left">
                            <a href="#course_list" class="link"><i class="icon icon-back"></i><span>Back to Courses</span></a>
                        </div>
                    </div>
                </div>

                <div class="pages">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="index" class="page navbar-fixed" ng-controller="LoginControl" ng-include="'login.html'">                        
                    </div>

                    <div data-page="course_list" class="page cached navbar-fixed" 
                         ng-controller="CourseListControl" 
                         ng-include="'course_list.html'"
                         id="CourseListControl">
                    </div>

                    <div data-page="words" class="page cached navbar-fixed">
                        <div class="page-content with-subnavbar">
                            <div class="content-block">
                                <p>Coming soon...</p>
                            </div>
                        </div>
                    </div>

                    <div data-page="steps" class="page cached navbar-fixed" 
                         ng-include="'steps.html'">
                    </div>

                    <div data-page="course_lessons" class="page cached navbar-fixed" 
                         ng-controller="LessonListControl" 
                         ng-include="'course_lessons.html'" 
                         id="LessonListControl">
                    </div>

                </div>
            </div>
        </div>
        <!-- Path to Framework7 Library JS-->
        <script type="text/javascript" src="bower_components/Framework7/dist/js/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="my-app.js"></script>
        <script type="text/javascript" src="ng/control_root.js"></script>
        <script type="text/javascript" src="ng/control_login.js"></script>
        <script type="text/javascript" src="ng/control_course_list.js"></script>
        <script type="text/javascript" src="ng/control_steps.js"></script>
        <script type="text/javascript" src="ng/control_lesson_list.js"></script>
    </body>
</html>
